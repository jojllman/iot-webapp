<div class="modal" ng-controller="newGroupCtrl">

      <header class="bar bar-header bar-positive">
        <h1 class="title">New group</h1>
        <button class="button button-clear" ng-click="closeGroupModal()">Cancel</button>
      </header>

      <ion-content has-header="true" 
        has-subheader="false"
        has-footer="false"
        overflow-scroll="true"
        scroll="true"
        padding="true">

        <div class="spacer" style="height: 40px;"></div>
        <div class="list">
				<label class="item item-input">
					<div class="input-label">
				      Group name:
				    </div>
				    <input type="text" placeholder="Enter group name" ng-model="groupName">
				</label>
				
			  <label class="item item-divider item-stacked-label">
				  <div class="wrapper" style="text-align: center;">
			          <button class="button button-balanced" ng-click="createGroup(groupName);">Create</button>
			      </div>
		      </label>
        </div>        
        

      </ion-content>

    </div>
