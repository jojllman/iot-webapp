<ion-view title="UserManagementTab" id="page4">
    <ion-nav-buttons side="right">
    	<a style="color: black;" class="button button-icon icon ion-plus" ng-show="isAdmin()" ng-click="newGroup()"></a> 
	</ion-nav-buttons>
    <ion-content padding="true" class="has-header">
    	<ion-refresher
		    pulling-text="Pull to refresh..."
		    on-refresh="doRefresh()">
		</ion-refresher>
        <ion-list show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
          	<div ng-repeat="group in groups">
	        	<ion-item class="item item-stable" ng-click="toggleItem(group)" ng-class="{active: isItemShown(group)}">
	        		<div style="float:left">
	        		<h2>Group name: {{group.group_name}}</h2>
			    	<p>Group Id: {{group.group_id}}</p>
			    	</div>
			    	<div style="float:right;">
			    	<i style="vertical-align: text-bottom;" class="icon" ng-class="isItemShown(group) ? 'ion-minus' : 'ion-plus'"></i>
			    	</div>
			    	<ion-option-button class="button-positive"
		            	ng-show="isAdmin()"
		            	ng-click="newUser()">
		            	New user
		            </ion-option-button>
		            <ion-option-button class="button-assertive"
		            	ng-show="isAdmin()"
		            	ng-click="newUser()">
		            	Remove group
		            </ion-option-button>
			    </ion-item>
			    <ion-item class="item-accordion"
                    ng-repeat="user in group.users"
                    ng-show="isItemShown(group)">
		            <h2>Username: {{user.user_name}}</h2>
		            <p>User Id: {{user.user_id}}</p>
		            <ion-option-button class="button-positive"
		            	ng-show="isAdmin()"
		            	ng-click="onRemoveClick(user)">
		            	Remove user
		            </ion-option-button>
		        </ion-item>
			</div>
        </ion-list>
    </ion-content>
</ion-view>
