<div class="modal" ng-controller="newNFCCtrl">

      <header class="bar bar-header bar-positive">
        <h1 class="title">NFC</h1>
        <button class="button button-clear" ng-click="closeNFCModal()">Cancel</button>
      </header>

      <ion-content has-header="true" 
        has-subheader="false"
        has-footer="false"
        overflow-scroll="true"
        scroll="true"
        padding="true">

        <div class="spacer" style="height: 40px;"></div>
        <div class="list">
				<label class="item item-input">
					<div class="input-label">
				      Hostname:
				    </div>
				    <input type="text" id="hostname" name="hostname" ng-model="hostname" value="{{hostname}}">
				</label>
				<label class="item item-input">
					<div class="input-label">
				      SSID:
				    </div>
				    <input type="text" id="wifi_ssid" name="wifi_ssid" ng-model="ssid" value="{{ssid}}">
				</label>
				<label class="item item-input">
					<div class="input-label">
				      Password:
				    </div>
				    <input type="password" id="wifi_pass" name="wifi_pass" ng-model="password" value="{{password}}">
				</label>
				<label class="item item-input">
					<div class="input-label">
				      Master key:
				    </div>
				    <input type="password" id="master_key" name="master_key" ng-model="masterkey" value="{{masterkey}}">
				</label>
			  <label class="item item-divider item-stacked-label">
				  <div class="wrapper" style="text-align: center;">
			          <button class="button button-balanced" ng-click="requestNFC();">Request NFC</button>
			      </div>
		      </label>
        </div>        
        

      </ion-content>

    </div>
